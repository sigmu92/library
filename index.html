<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="page-title">Library</div>
        <button class="add-book" id="add">Add Book</button>
    </div>
    <div class="main">
        <div class="book-card">
            <div class="title">Test</div>
            <div class="author">Test</div>
            <div class="pages">Test</div>
            <div class="read">Test</div>
            <div class="buttons">
                <button class="card-button" id="remove">Remove Book</button>
                <button class="card-button" id="change">Change Read</button>
            </div>  
        </div>
    </div>
    <div class="popup">
        <div class="pop-header">
            <h2>New Book</h2>
            <button id = "close">Close</button>
        </div>
        
        <form action="#">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
            <label for="pages">Pages:</label>
            <input type="text" name="pages" id="pages">
            <label for="read">Read?</label>
            <input type="radio" name="read" id="yes" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="read" id="no" value ='no' checked='true'>
            <label for="no">No</label>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
<script src="javascript.js"></script>
</html>
